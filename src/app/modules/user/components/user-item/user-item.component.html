<ion-item>
  <ion-avatar slot="start">
    <img [src]="user.photoURL" />
  </ion-avatar>
  <span>
    <p>{{ user.firstName }}</p>
    <p>{{ user.lastName }}</p>
  </span>
  <span class="separator"></span>
  <span class="status" [ngClass]="user.membership?.status === 'Pending' ? 'overdue' : 'paid'"></span>
</ion-item>
