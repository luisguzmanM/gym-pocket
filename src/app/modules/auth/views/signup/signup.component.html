<ion-content class="ion-padding" [fullscreen]="true">
  <div class="signup-container ion-text-center">

    <div class="logo-container">
      <app-logo class="ion-margin-bottom"></app-logo>
    </div>

    <p class="ion-text-center ion-padding-horizontal">
      Crea una cuenta para que puedas guardar tu base de datos de usuarios y enterarte de sus fechas de pago.
    </p>

    <p>
      No se necesita ingresar tarjeta de crédito o débito.
    </p>
  
    <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <ion-title class="ion-text-center ion-margin-top ion-margin-bottom">Crear cuenta</ion-title>

      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Correo</ion-label>
        <ion-input
          type="email"
          placeholder="example@email.com"
          formControlName="email"
        ></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          type="password"
          placeholder="******"
          formControlName="password"
        ></ion-input>
      </ion-item>
  
      <ion-button 
        expand="block" 
        color="primary" 
        type="submit"
        [disabled]="signupForm.invalid"
      >
        Registro
      </ion-button>

    </form>

    <p>¿Ya tienes una cuenta?</p>
    <ion-button fill="clear" (click)="goToLoginView()">Inicia sesión</ion-button>

  </div>

</ion-content>
